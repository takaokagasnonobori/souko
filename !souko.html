<!souko html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="style-src 'self' https://www.gstatic.com;">
  <title>倉庫バーコード管理</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      font-size: 40px;
      padding: 30px;
    }
    #scanner {
      width: 100%;
      max-width: 440px;
      margin: 30px auto;
    }
    input[type="number"] {
      font-size: 40px;
      padding: 20px;
      width: 100%;
      max-width: 300px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    button {
      font-size: 40px;
      padding: 24px 40px;
      margin: 16px auto;
      width: 100%;
      max-width: 320px;
      box-sizing: border-box;
      display: block;
      border-radius: 12px;
    }
    .mode-btn {
      font-size: 38px;
      padding: 22px 32px;
    }
    #log {
      font-size: 36px;
      max-height: 400px;
      overflow-y: auto;
      border: 2px solid #ccc;
      padding: 16px;
    }
  </style>
</head>
<body>
  <h2>バーコード読み取り</h2>

  <div>
    <button class="mode-btn" onclick="setMode('入庫')">📥 入庫</button>
    <button class="mode-btn" onclick="setMode('出庫')">📤 出庫</button>
    <strong>現在モード: <span id="current-mode">入庫</span></strong>
  </div>

  <div id="scanner"></div>

  <label>数量: <input type="number" id="quantity" min="1" value="1"></label>

  <button onclick="scanNext()">次を読み取る</button>
  <button onclick="saveLog()">記録</button>

  <h3>読み取り履歴</h3>
  <div id="log"></div>

  <audio id="beep" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    let lastScanned = "";
    let currentMode = "入庫";
    let html5QrCode;
    let scannerRunning = false;

    function setMode(mode) {
      currentMode = mode;
      document.getElementById("current-mode").innerText = mode;
    }

    function scanNext() {
      if (scannerRunning) return;
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          lastScanned = decodedText;
          document.getElementById("log").innerHTML += `<div>📦 読み取り: ${decodedText}</div>`;
          document.getElementById("beep").play();
          html5QrCode.stop();
          scannerRunning = false;
        },
        (errorMessage) => {}
      ).then(() => {
        scannerRunning = true;
      }).catch(err => {
        console.error("読み取り開始失敗:", err);
      });
    }

    function saveLog() {
      if (!lastScanned) return;
      const qty = document.getElementById("quantity").value;

      fetch("https://script.google.com/macros/s/AKfycbwVzEPvP38lsxoZ10zJ87E8967Qkd10jUtrX1o4_50EMaxZanRV18PE6S0aW-lU-ple/exec", {
        method: "POST",
        body: JSON.stringify({
          code: lastScanned,
          quantity: qty,
          mode: currentMode
        }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(txt => {
        document.getElementById("log").innerHTML += `<div>✅ ${currentMode}: ${lastScanned} x ${qty} を保存しました。</div>`;
        lastScanned = "";
      })
      .catch(err => {
        console.error("記録エラー:", err);
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      html5QrCode = new Html5QrCode("scanner");
    });
    // グローバル変数の宣言
  let html5QrCode = null;

  // 他の関数たち（setMode, scanNext, saveLog）を定義した後…

  window.addEventListener("DOMContentLoaded", () => {
    html5QrCode = new Html5QrCode("scanner"); // ✅ scanner要素が読み込まれた後に初期化
  });
  </script>
</body>
</html>
