<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="style-src 'self' https://www.gstatic.com;">
  <title>倉庫バーコード管理</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #scanner { width: 300px; margin-bottom: 20px; }
    #log { max-height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    .mode-btn { margin-right: 10px; }
  </style>
</head>
<body>
  <h2>バーコード読み取り</h2>

  <div>
    <button class="mode-btn" onclick="setMode('入庫')">📥 入庫</button>
    <button class="mode-btn" onclick="setMode('出庫')">📤 出庫</button>
    <strong>現在モード: <span id="current-mode">入庫</span></strong>
  </div>

  <div id="scanner"></div>

  <label>数量: <input type="number" id="quantity" min="1" value="1"></label>
  <button onclick="saveLog()">記録</button>

  <h3>読み取り履歴</h3>
  <div id="log"></div>

  <audio id="beep" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    let lastScanned = "";
    let currentMode = "入庫";
    let html5QrCode;
    let scannerRunning = false;

    function setMode(mode) {
      currentMode = mode;
      document.getElementById("current-mode").innerText = mode;
    }

    function startScanner() {
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          if (!scannerRunning) return;

          lastScanned = decodedText;
          document.getElementById("log").innerHTML += `<div>📦 読み取り: ${decodedText}</div>`;
          document.getElementById("beep").play();

          // スキャン一時停止
          html5QrCode.stop();
          scannerRunning = false;
        },
        (errorMessage) => {
          // 読み取りエラーは無視
        }
      ).then(() => {
        scannerRunning = true;
      }).catch(err => {
        console.error("読み取り開始失敗:", err);
      });
    }

    function saveLog() {
      if (!lastScanned) return;
      const qty = document.getElementById("quantity").value;

      fetch("https://script.google.com/macros/s/AKfycbwUS9FVirDJmkhf79BOFrvTrM4mY6G-gw26tNJceiMPDGzUhvo-ptQik2zvF6tHlHo/exec", {
  method: "POST",
  body: JSON.stringify({
    code: lastScanned,
    quantity: qty,
    mode: currentMode
  }),
  headers: { "Content-Type": "application/json" }
})
.then(res => res.text())
.then(txt => {
  document.getElementById("log").innerHTML += `<div>✅ ${currentMode}: ${lastScanned} x ${qty} を保存しました。</div>`;
  lastScanned = ""; // 初期化
  startScanner(); // スキャン再開
})
.catch(err => {
  console.error("記録エラー:", err);
});
